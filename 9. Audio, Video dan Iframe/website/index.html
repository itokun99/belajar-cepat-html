<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed audio, video, dan youtube</title>
</head>


<body>

  <!-- contoh audio -->
  <audio controls>
    <source src="assets/song-aimer-brave-shine.mp3" type="audio/mpeg">
  </audio>

  <!-- contoh video -->
  <video width="320" height="240" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>

  <!-- contoh embed youtube -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/vjEE03kt7yY" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>

</html>
